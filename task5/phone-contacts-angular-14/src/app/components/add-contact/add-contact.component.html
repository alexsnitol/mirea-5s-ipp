<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="last-name">Last name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          required
          [(ngModel)]="contact.lastName"
          name="last-name"
        />
      </div>

      <div class="form-group">
        <label for="first-name">First name</label>
        <input
          class="form-control"
          id="first-name"
          required
          [(ngModel)]="contact.firstName"
          name="first-name"
        />
      </div>

      <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <input
          type="text"
          class="form-control"
          id="patronymic"
          required
          [(ngModel)]="contact.patronymic"
          name="patronymic"
        />
      </div>

      <div class="form-group">
        <label for="phone-number">Phone number</label>
        <input
          class="form-control"
          id="phone-number"
          required
          [(ngModel)]="contact.phone"
          name="phone-number"
        />
      </div>

      <button (click)="saveContact()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Contact was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newContact()">Add</button>
    </div>
  </div>
</div>
