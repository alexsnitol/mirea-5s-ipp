<div *ngIf="viewMode; else editable">
  <div *ngIf="currentContact.id">
    <h4>Contact</h4>
    <div>
      <label><strong>Last name:</strong></label> {{ currentContact.lastName }}
    </div>
    <div>
      <label><strong>First name:</strong></label>
      {{ currentContact.firstName }}
    </div>
    <div>
      <label><strong>Patronymic:</strong></label>
      {{ currentContact.patronymic }}
    </div>
    <div>
      <label><strong>Phone:</strong></label>
      {{ currentContact.phone }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/contacts/{{ currentContact.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentContact">
    <br />
    <p>Please click on a Contact...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentContact.id" class="edit-form">
    <h4>Contact</h4>
    <form>
      <div class="form-group">
        <label for="lastName">LastName</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="currentContact.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="currentContact.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <input
          type="text"
          class="form-control"
          id="patronymic"
          [(ngModel)]="currentContact.patronymic"
          name="patronymic"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentContact.phone"
          name="phone"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteContact()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateContact()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentContact.id">
    <br />
    <p>Cannot access this Contact...</p>
  </div>
</ng-template>
